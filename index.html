<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="background-image">
            <div class="logo">
                <p>JL</p>
            </div>
            <div class="image-credit">
                <p>Photo by <a href="https://unsplash.com/@jim_dons">James Donaldson</a> on <a href="https://unsplash.com/photos/toPRrcyAIUY">Unsplash</a></p>
            </div>
        </div>
        <div class="header-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="signup-box">
            <form action="">
                <legend>Let's do this!</legend>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" id="pw">
                <label for="pw-confirm">CONFIRM PASSWORD</label>
                <input type="password" name="pw-confirm" id="pw-confirm">
                <div class="button-box">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
