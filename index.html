<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="background-image">
            <div class="logo">
                <p>JL</p>
            </div>
            <div class="image-credit">
                <p>Photo by <a href="https://unsplash.com/@jim_dons">James Donaldson</a> on <a href="https://unsplash.com/photos/toPRrcyAIUY">Unsplash</a></p>
            </div>
        </div>
        <div class="header-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="signup-box">
            <form action="">
                <legend>
                    <h1>Let's do this!</h1>
                </legend>
                <div class="form-grid">
                    <section class="name">
                        <div class="first-name-input">
                            <label for="fname"><span>FIRST NAME</span></label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="last-name-input">
                            <label for="lname"><span>LAST NAME</span></label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </section>
                    <section class="contact-information">
                        <div class="email-input">
                            <label for="email"><span>EMAIL</span></label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="phone-input">
                            <label for="phone"><span>PHONE NUMBER</span></label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </section>
                    <section class="passwords">
                        <div class="pw-input">
                            <label for="pw"><span>PASSWORD</span></label>
                            <input type="password" name="pw" id="pw">
                        </div>
                        <div class="pw-confirm-input">
                            <label for="pw-confirm"><span>CONFIRM PASSWORD</span></label>
                            <input type="password" name="pw-confirm" id="pw-confirm">
                        </div>
                    </section>
                </div>
                <section class="submit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a>
                    </p>
                </section>
            </form>
        </div>
    </div>    
</body>
</html>
