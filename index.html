<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="background-image">
        <div class="logo">
            <p>JL</p>
            <p>Photo by <a href="https://unsplash.com/@jim_dons">James Donaldson</a> on <a href="https://unsplash.com/photos/toPRrcyAIUY">Unsplash</a></p>
        </div>
        </div>
        <div class="right-side">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="signup-form">
                <form action="">
                    <fieldset>
                        <div>
                            <p class="form-header">Let's do this!</p>
                        </div>
                        <div class="labels-inputs">
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname" placeholder="John" minlength="1" autocomplete="on">
                            </div>
                            <div>
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname" placeholder="Doe" minlength="1" autocomplete="on">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" autocomplete="on">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxx" minlength="10" autocomplete="on">
                            </div>
                            <div>
                                <label for="pw">PASSWORD</label>
                                <input type="password" name="pw" id="pw" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$" required class="error">
                                <span></span>
                            </div>
                            <div>
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="password-confirm" id="password-confirm" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{4,8}$" required>
                                <span></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="button-box">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
